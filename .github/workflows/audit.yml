name: Security Audit

on:
  push:
    branches: [ main ]
  pull_request:
  schedule:
    - cron: '0 0 * * *' # Run daily

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install cargo-audit
        run: cargo install cargo-audit
      - name: Run audit
        run: cargo audit
